<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 引入页面标签图标 -->
    <link rel="shortcut icon" href="./robot.ico" type="image/x-icon" />
    <!-- 优化网页三大关键词 -->
    <title>图灵聊天机器人</title>
    <meta name="description" content="一个简易的可以聊天的机器人" />
    <meta name="keywords" content="聊天，简单，智能">
    <link href="./ThisIsCss.css" rel="stylesheet">
</head>
<body>
    <h1>可爱又迷人的聊天机器人</h1>
    <div class="w chatDiv">
        <div class="chatDiv-top" id="top">
            <div class="robot">
                <img src="./images/人工智能机器人.png" alt="机器人">
                <div class="qipao"><p>你好啊！，请试着和我说说话吧！</p></div>
            </div>
            <div class="me">
                <img src="./images/AqingCyan.jpg" alt="阿清">
                <div class="qipao"><p></p></div>
            </div>
        </div>
        <div class="chatDiv-bottom">
            <input type="text" placeholder="说点什么吧" id="kuang">
            <button>发送</button>
        </div>
    </div>
    <script src="https://cdn.bootcss.com/jquery/2.0.3/jquery.js"></script>
    <script src="./js/ThisIsJs.js"></script>
</body>
</html>
