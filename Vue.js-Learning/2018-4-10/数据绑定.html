<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据绑定</title>
</head>
<body>
<div id="app">
    <!--文本插值,vm中的name属性会替换Mustache标签中的name，并且修改数据对象中的name属性，DOM也会随之更新，在console中输入vm.name="Vue2.0"，浏览器会显示Hello Vue2.0-->
    <h1>Hello {{name}}</h1>
    <!--在2.0中，使用v-once，则变为单次插值，标签绑定一次数据后再改变vm实例属性不会引起DOM变化，在控制台console输入vm.name="Vue2.0"，不会再引起该标签变化-->
    <h2 v-once>Hello {{name}}</h2>
    <!--放在Mustache标签内的文本内容被称为绑定表达式，除了直接输出属性值外，一段绑定表达式可以由一个简单的JS表达式和可选的一个或多个过滤器构成-->
    {{index+1}}{{kong}}{{index == 0?'a':'b'}}{{kong}}{{name.split('').join('|')}}
    <!--Vue.js允许在表达式后添加可选的过滤器，以管道线“|”指示-->
    <!--{{name|uppercase}}  可是Vue2.0版本已经移除内置过滤器，故无法使用-->
    <br>
    <!--Vue也提供指令，可以理解为当表达式的值发生改变时，会有一些特殊的行为作用绑定到DOM上，通常会直接书写在模板的HTML元素中-->
    <img v-bind:src="avatar">
    <!--修饰符(Modifiers)以半角句号.开始的特殊后缀，用于表示指令应该以特殊方式绑定-->
    <!--v-on的作用是在对应的DOM元素上绑定事件监听器，fn为函数名，而enter为修饰符，作用是enter触发事件-->
    <button v-on:click.enter="fn">??</button>

</div>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    let vm = new Vue({
        el:'#app',
        data:{
            kong:"-----",
            id:1,
            index:0,
            name:'Vue',
            avatar:'http://img0.imgtn.bdimg.com/it/u=3268162302,3280873522&fm=27&gp=0.jpg',
            count:[1,2,3,4,5],
            names:['Vue1.0','Vue2.0'],
            items:[
                {name:'Vue1.0',version:'1.0'},
                {name:'Vue1.1',version:'1.0'}
            ]
        },
        methods:{
            fn:function () {
                alert(this.index);
            }
        }
    });
</script>
</body>
</html>
