<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue的组件化</title>
</head>
<body>
<div id="app">
    <massage content="Hello World"></massage>
</div>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    var Massage = Vue.extend({
        props:['content'],
        template:'<h1>{{content}}</h1>'
    });
    Vue.component('massage',Massage);
    var vm = new Vue({
        el:'#app'
    });
</script>
</body>
</html>
