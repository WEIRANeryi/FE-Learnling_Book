<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--动态绑定样式-->
<div id="app">
    <!--对象方式-->
    <div style="font-size: 30px" :style="{backgroundColor:'red',color:'#fff'}">CyanAqing</div>
    <br>
    <!--数组方式-->
    <div :style="[sty1,sty2,{fontSize:'30px'}]">AqingCyan</div>
</div>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    //动态绑定可绑定class
    //动态绑定可绑定style
    //第一种方式是对象，第二种方式是数组
    let vm = new Vue({
        el:'#app',
        data:{
            sty1:{backgroundColor:'red'},
            sty2:{color:'#fff'}
        },
    })
</script>
</body>
</html>
