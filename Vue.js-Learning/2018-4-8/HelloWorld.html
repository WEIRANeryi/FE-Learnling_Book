<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>helloVue</title>
</head>
<body>
<div id="app">
    <!--moustache 小胡子语法-->
    <h1>{{massage}}</h1>
</div>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    //引入vue后会给你一个Vue构造函数
    let vm = new Vue({//vm == viewModel
        el:'#app',//告诉vue能管理哪个部分
        data:{//data中的数据会被vm代理
            massage:'HelloWorld'
        }
    });
</script>
</body>
</html>
