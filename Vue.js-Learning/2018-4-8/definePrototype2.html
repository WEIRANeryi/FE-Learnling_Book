<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>definePrototype</title>
</head>
<body>
<input type="text">
<script>
    let obj={};
    Object.defineProperty(obj,'name',{
        get(){//取obj的name属性会触发
            return 1;
        },
        set(value){//给obj的name属性设值
            console.log(value);
        }
    });

</script>
