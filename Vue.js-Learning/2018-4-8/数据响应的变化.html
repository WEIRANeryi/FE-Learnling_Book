<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据响应的变化</title>
</head>
<body>
<div id="app">
    {{a.school}}
</div>

<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    //vue会循环data中的数据(数据劫持)，依次的增加getter和setter
    let vm = new Vue({
        el:'#app',
        data:{
            a:{}//1.school:''
        }
    });
    //2.使用变量时，先要初始化，如果没有a中没有school，不会导致页面刷新。否者新加属性不会导致页面刷新
    vm.$set(vm.a,'school','Cyan');//此方法可以给对象添加响应式的数据变化
    //3.替换原对象
    vm.a = {school:'xianyoudian',age:8};
</script>
</body>
</html>
