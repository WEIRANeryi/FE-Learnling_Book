<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--自定义两组样式来控制transition内部的元素实现动画-->
    <style>
        /*v-enter是进入之前，元素的起始状态，此时还未进入（是一个时间点）*/
        /*v-leave-to 是动画离开之后，离开的终止状态，此时动画已经结束（也是一个时间点）*/
        .v-enter,.v-leave-to {
            opacity: 0;
            transform: translateX(150px);
        }

        /*这里分别是离场时间段，出场时间段*/
        .v-enter-active,
        .v-leave-active {
            transition: all 0.4s ease;
        }
    </style>
</head>
<body>
<div id="app">
    <input type="button" value="toggle" @click="flag=!flag">
    <!--点击按钮让h3显示，再点击让h3消失-->
    <!--1、使用transition元素把需要被动画控制的元素，包裹起来-->
    <!--transition元素是Vue官方提供的-->
    <transition>
        <h1 v-if="flag">这是一个h3</h1>
    </transition>

</div>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    let vm = new Vue({
        el:'#app',
        data:{
            flag:false
        },
        methods:{

        }
    })
</script>
</body>
</html>
