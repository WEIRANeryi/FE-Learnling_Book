<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .v-enter,
    .v-leave-to {
        opacity: 0;
        transform: translateX(150px);
    }

    .v-enter-active,
    .v-leave-active {
        transition: all .6s ease;
    }
</style>
<body>
<!--生活中经常使用组件之间的切换比如登陆和注册-->
<div id="app">
    <a href="#" @click.prevent="comName='login'">登陆</a>
    <a href="#" @click.prevent="comName='register'">注册</a>

    <!--mode可以指定过渡模式，指定为out-in则会在离开后再进来-->
    <transition mode="out-in">
        <component :is="comName"></component>
    </transition>
</div>
<script src="../../node_modules/vue/dist/vue.js"></script>
<script>
    Vue.component('login',{
        template:`<h3>登陆组件</h3>`
    });

    Vue.component('register',{
        template:`<h3>注册组件</h3>`
    });
    let vm = new Vue({
        el:"#app",
        data:{
            comName:'login'//当前component中的:is绑定的组件名称
        }
    })
</script>
</body>
</html>
