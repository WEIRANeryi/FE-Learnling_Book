<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <!--如果要使用组件，直接把组件的名称以HTML的形式引入-->
    <my-com2></my-com2>
</div>

<!--在#app外面使用template元素定义组件的模板结构-->
<template id="tmp1">
    <h1>这是通过template元素在外部定义组件结构，这个方式有提示和高亮</h1>
</template>
<script src="../../node_modules/vue/dist/vue.js"></script>
<script>
    // 创建组件的第3种方式
    // 也是使用Vue.component来创建组件
    // 而这里是把组件的模板写在了html中
    Vue.component('myCom2',{
        template:`#tmp1`
    });
    let vm = new Vue({
        el:'#app',
        data:{

        }
    })
</script>
</body>
</html>
