<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <!--如果要使用组件，直接把组件的名称以HTML的形式引入-->
    <my-com2></my-com2>
    <!--属于vm的私有组件应该在vm内部使用-->
    <login></login>
</div>
<!--<login></login>很明显 在外部不能使用-->
<template id="tmp1">
    <h1>这是通过template元素在外部定义组件结构，这个方式有提示和高亮</h1>
</template>
<script src="../../node_modules/vue/dist/vue.js"></script>
<script>
    // 这是全局组件
    Vue.component('myCom2',{
        template:`#tmp1`
    });
    let vm = new Vue({
        el:'#app',
        data:{

        },
        components:{//用来定义属于vm实例内部的私有组件
            login:{
                template:`<h1>这是私有的login组件</h1>`
            }
        }
    });
</script>
</body>
</html>
