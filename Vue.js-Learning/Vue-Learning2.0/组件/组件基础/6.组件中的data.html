       template:`<h1>这是全局组件===={{message}}</h1>`,
        // 组件可以有自己的 data 数据

        data(){
           return {
               message:'这是组件中的data内容'
           }
        }
    });

    let vm = new Vue({
        el:'#app',
        data:{

        }
    });
</script>

</html>
