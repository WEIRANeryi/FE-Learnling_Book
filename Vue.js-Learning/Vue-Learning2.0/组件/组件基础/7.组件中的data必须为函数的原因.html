<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <!--我们这里把一个组件使用了3次，而要保证每个组件独立运行，所以不能写成普通对象-->
    <!--因为对象是一个引用类型，一个组件修改数据必然会让被引用的对象修改，进而造成其他组件的数据被影响-->
    <counter></counter>
    <hr>
    <counter></counter>
    <hr>
    <counter></counter>
</div>

<template id="tmpl">
    <div>
        <input type="button" value="+1" @click="increment">
        <h3>{{count}}</h3>
    </div>
</template>
<script src="../../node_modules/vue/dist/vue.js"></script>
<script>
    // 这是一个计数器组件，身上有一个按钮，每当点击按钮，让data中的count加1
    Vue.component('counter',{
        template:`#tmpl`,
        // 组件可以有自己的 data 数据
        // 但组件中的data必须是个function，且必须返回一个对象(对象的内容就是data内容)
        data(){
            return {
                count:0
            }
        },
        methods:{
            increment(){
                this.count++;
            }
        }
    });

    let vm = new Vue({
        el:'#app',
        data:{

        }
    });
</script>
</body>
</html>
