<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<!--生活中经常使用组件之间的切换比如登陆和注册-->
<div id="app">
    <a href="#" @click.prevent="comName='login'">登陆</a>
    <a href="#" @click.prevent="comName='register'">注册</a>
    <!--Vue提供了 component 来展示对应名称的组件-->
    <!--component是一个占位符， :is属性，可以用来指定要展示的组件的名称-->
    <!--组件名称是字符串，所以需要单引号包裹一下-->
    <component :is="comName"></component>
</div>
<script src="../../node_modules/vue/dist/vue.js"></script>
<script>
    Vue.component('login',{
        template:`<h3>登陆组件</h3>`
    });

    Vue.component('register',{
        template:`<h3>注册组件</h3>`
    });
    let vm = new Vue({
        el:"#app",
        data:{
            comName:'login'//当前component中的:is绑定的组件名称
        }
    })
</script>
</body>
</html>
