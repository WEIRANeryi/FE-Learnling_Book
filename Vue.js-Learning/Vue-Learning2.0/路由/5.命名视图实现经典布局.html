<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .head {
            background-color: red;
            height: 80px;
        }

        .content {
            display: flex;
            height: 900px
        }

        .left {
            background-color: rebeccapurple;
            height: 100%;
            flex: 1;
        }

        .main {
            background-color: lightgreen;
            height: 100%;
            flex: 4;
        }
    </style>
</head>
<body>
    <div id="app">
        <router-view></router-view>
        <div class="content">
            <router-view name='left'></router-view>
            <router-view name='main'></router-view>
        </div>
    </div>

    <script src="../node_modules/vue/dist/vue.js"></script>
    <script src="../node_modules/vue-router.js"></script>
    <script>
        //定义组件
        let header = {
            template:'<h1 class="head">Header头部区域</h1>'
        };

        let leftBox = {
            template:'<h1 class="left">LeftBox侧边栏区域</h1>'
        };

        let mainBox = {
            template:'<h1 class="main">MainBox主体区域</h1>'
        };

        // 创建路由对象
        let router = new VueRouter({
            routes:[
                //这里的路由中的components是复数形式，表示可以放多个组件
                //多个组件都赋予了名字，在router-view中根据name字符串调用组件
                { path: '/', components: {
                    'default':header,//default表示默认
                    'left':leftBox,
                    'main':mainBox
                } },
            ]
        })

        let vm = new Vue({
            el:'#app',
            data:{

            },
            methods: {
                
            },
            router
        })
    </script>
</body>
</html>
