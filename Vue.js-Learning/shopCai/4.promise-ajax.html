<!--我们把shopCar的html页面的请求用我们封装好的基于promise方法的ajax方法实现一下-->
<script src="../node_modules/vue/dist/vue.js"></script>
<script src="4.promise-ajax.js"></script>
<script>
    let vm = new Vue({
        //vue提供了一个获取ajax的方法
        el:'#app',
        //可以理解专门用来发送ajax的方法
        created(){//数据被初始化后调用，this指向vm实例,它是钩子函数
            // then依靠的是Promise 它是解决回调问题的
            ajax({url:'./carts.json'}).then((res)=>{
                console.log(res);
            },(err)=>{
                console.log(err);
            });
        },
        data:{
            products:[]
        }
    });
</script>
